logging {
  debug: off
  to_syslog: yes
}

nodelist {
  node {
    name: prox1
    nodeid: 1
    quorum_votes: 1
    ring0_addr: 172.16.1.11
    ring1_addr: 172.16.2.11
    ring2_addr: hostname1
  }
  node {
    name: prox2
    nodeid: 1
    quorum_votes: 1
    ring0_addr: 172.16.1.12
    ring1_addr: 172.16.2.12
    ring2_addr: hostname2
  }
  node {
    name: prox3
    nodeid: 1
    quorum_votes: 1
    ring0_addr: 172.16.1.3
    ring1_addr: 172.16.2.3
    ring2_addr: hostname3
  }
  node {
    name: proxself
    nodeid: 1
    quorum_votes: 1
    ring0_addr: 172.16.1.2
    ring1_addr: 172.16.2.2
    ring2_addr: proxself
  }
}

quorum {
  provider: corosync_votequorum
}

totem {
  cluster_name: cloud
  config_version: 1
  ip_version: ipv4
  secauth: on
  version: 2
}

